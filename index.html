<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sports Bet</title>
</head>

<body>
    <header class="container-fluid">
        <section class="row fw-bold">
            <div class="col-6 bg-light p-3 text-center">XTREME SPORTS BETS</div>
            <div class="col-6 bg-light p-3 text-center">ANDDDD ITS GONE</div>
        </section>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row">
                <button class="col text-center fw-bold fs-1 btn btn-success">NEVER GIVE UP</button>
            </div>
        </section>
        <section class="container-fluid">
            <div class="row">
                <div class="col-4 text-danger fw-bold fs-2 text-center">
                    <div class="bg-warning rounded-pill">BANK</div>
                    <div class="rounded-pill text-end bg-success-subtle p-3">
                        <p>
                            <span id="bank">$100</span>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section class="container-fluid">
            <div class="row">
                <div class="col-5 bg-light rounded">
                    <div class="text-center fw-bold fs-3">TEAM 1</div>
                    <hr>
                    <div id="team-1" class="bg-dark text-center fs-2"></div>
                    <div class="row justify-content-center ">
                        <button onclick="betTeam(1, 100)" id="bet-1" class="col-3 mt-5 mb-3 btn btn-success">BET TEAM 1</button>
                    </div>
                </div>
                <div class="offset-2 col-5 bg-light rounded">
                    <div class="text-center fw-bold fs-3">TEAM 2</div>
                    <hr>
                    <div id="team-2" class="bg-dark text-center fs-2"></div>
                    <div class="row justify-content-center ">
                        <button onclick="betTeam(2, 100)" id="bet-2" class="col-3 mt-5 mb-3 align-content-end btn btn-success">BET TEAM 2</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
